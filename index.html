<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Norther Lights</title>
        <link rel="stylesheet" type="text/css" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="app.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Germania+One|Roboto" rel="stylesheet">

    </head>

    <body>
        <!-- Header will contain the most recent geomagnetic reading -->
        <div id="header"></div>
        <div>
            <!-- Jumbotron will go here -->
            <div class="jumbotron">
                <img src="pictures/nicolas-j-leclercq-715306-unsplash.jpg" alt="Aurora Picture">
                <div class="label">
                    Find<br>your<br><p>light</p><br>
                </div>
            </div>

            <!-- Instructions on how to use the app -->
            <div class="instructionsMaps">
                <!-- <div class="map"> -->
                    <img src="pictures/NAMap.gif" alt="North America Map" class="map">
                <!-- </div> -->
                <!-- <div class="map"> -->
                    <img src="pictures/EurasiaMap.gif" alt="North America Map" class="map">
                <!-- </div> -->
                <div class="instructions">
                    <p>Use the maps to find your area's Kp value. For example: My area is between lines 3 and 5 so a Kp value of 4 should produce a visible aurora in my area.</p>
                    <form id="setUserKpForm">
                        <select id="userKpSelector">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4" selected="selected">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                        </select>
                        <br>
                        <button id="kpBtn" type="button">Submit</button>
                    </form>
                </div>
            </div>

            <!-- Predicted visible auroras for the user -->
            <div id="forcast">There doesn't apper to be any auroras in the next week for your area.</div>
        </div>

    </body>
</html>
